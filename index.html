<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="header">Etch-a-sketch</div>
    <div class="main">
        <div class="container0">
            <div class="toggle">
                <div class="reset">
                    <button class="content">Reset</button>
                </div>
                <button class="clear">Clear</button>
            </div>
            <div class="default">
                <div class="pen-bg-picker">
                    <div class="color-picker">
                        <!-- New to learn -->
                        <input type="color" id="color-picker-pen" value = "#202020" >
                        <label for="color-picker-pen">Pen Color</label>
                    </div>
                    <div class="color-picker">
                        <!-- New to learn -->
                        <input type="color" id="color-picker-bg" value = "#ffffff" > 
                        <label for="color-picker-bg">Background Color</label>
                    </div>
                </div>
                <button id="grid-line">Show Grid Lines</button>
                <div class="grid-size">
                    <div class="size-adjust">
                        <p>Grid Size: 23 x 23</p>
                        <input type="range" id="slider" min="1" max="60" value="23">
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="toggle">
                <div id="fill">
                    <div class="title">Color Fill</div>
                    <button class="area">Specific Area</button>
                    <button class="full">Full Area</button>
                </div>
                <div id="draw">
                    <div class="title">Switch Pen</div>
                    <button class="random">Random</button>
                    <button class="rainbow">Rainbow</button>
                    <button class="lighten">Lighten</button>
                    <button class="darken">Darken</button>
                    <button class="eraser">Eraser</button>
                </div>
                
            </div>
            <div class="grid"></div>
    </div>
</body>
</html>
