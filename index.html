<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="header">Etch-a-sketch</div>
    <div class="container">
        <div class="function">
            <div class="colorpicker">
                <label for="colorpicker">Pen Color  </label>
                <input type="color" id="color-picker-pen" value =  "#202020" >
            </div>
            <div class="colorpicker">
                <label for="colorpicker">Background Color  </label>
                <input type="color" id="color-picker-bg" value = "#ffffff" >
            </div>
            <button class="eraser btn">Eraser</button>
            <button class="clear btn">Clear</button>
        </div>
        <div class="grid"></div>
    </div>
</body>
</html>
