<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="header">Etch-a-sketch</div>
    <div class="container">
        <div class="function">
            <div class="color-picker">
                <!-- New to learn -->
                <label for="color-picker-pen">Pen Color</label>
                <input type="color" id="color-picker-pen" value =  "#202020" >
            </div>
            <div class="color-picker">
                <!-- New to learn -->
                <label for="color-picker-bg">Background Color</label>
                <input type="color" id="color-picker-bg" value = "#ffffff" > 
            </div>
            <div id="toggle">
                <div class="title">Switch Pen</div>
                <button class="random btn">Random Color</button>
                <button class="rainbow btn">Rainbow</button>
                <button class="lighten btn">Lighten</button>
                <button class="shading btn">Shading</button>
                <button class="eraser btn">Eraser</button>
            </div>
            <button class="clear btn">Clear</button>
        </div>
        <div class="grid"></div>
    </div>
</body>
</html>
